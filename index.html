    .container {

    table {

      border-collapse: separate;
      border-spacing: 0;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {

      padding: 12px;
      text-align: center;
    }
    th {
      background-color: rgba(0, 0, 0, 0.3);
    }
    .time-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
      min-width: 100px;
      height: 50px;
    }
    .time-card:hover {
      opacity: 0.8;
    }
    .green {
      background-color: rgb(0, 255, 153);
    }
    .red {
      background-color: rgb(255, 0, 0);
    }
    .dark-mode {
      background-color: #1a202c;
    }
  </style>
</head>

  <script>
    // Load saved state from localStorage and reset unselected cells
    document.addEventListener('DOMContentLoaded', () => {
      const cells = document.querySelectorAll('.time-card');
      cells.forEach(cell => {
        const cellId = cell.id;
        const savedColor = localStorage.getItem(cellId);
        const savedClickCount = localStorage.getItem(`${cellId}_clicks`) || 0;
        cell.dataset.clicks = savedClickCount;

        if (savedColor) {
          cell.className = `border time-card ${savedColor}`;
        } else {
          cell.className = `border time-card`;
          localStorage.removeItem(cellId);
          localStorage.removeItem(`${cellId}_clicks`);
        }
      });
    });

    // Toggle cell color
    function toggleColor(cell) {
      let clicks = parseInt(cell.dataset.clicks) || 0;
      clicks = (clicks + 1) % 3;
      cell.dataset.clicks = clicks;

      let colorClass;
      switch (clicks) {
        case 0:
          colorClass = '';
          break;
        case 1:
          colorClass = 'green';
          break;
        case 2:
          colorClass = 'red';
          break;
      }
      cell.className = `border time-card ${colorClass}`;

      // Save to localStorage
      if (colorClass) {
        localStorage.setItem(cell.id, colorClass);
        localStorage.setItem(`${cell.id}_clicks`, clicks);
      } else {
        localStorage.removeItem(cell.id);
        localStorage.removeItem(`${cell.id}_clicks`);
      }
    }
  </script>
